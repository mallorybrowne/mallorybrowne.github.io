        <body>
            <div class="newsletter-container">
                <header>
                    <h1><a href="index.html"><img src="thedailybeanlogo.png" alt="Logo of The Daily Bean."></a></h1>
                    
                    <nav>
                        <ul>  
                            <li><a href="#">about</a></li>
                            <li><a href="#">recipes</a></li>
                            <li><a href="photogallery.html">trending</a></li>
                            <li><a href="mainstory.html">lifestyle</a></li>
                            <li><a href="newsletter.html">subscribe</a></li>
                        </ul>
                    </nav>
                </header>
    
                    <form>
                        <section class="personal-info">
                            <h2>Personal information</h2>
                            <ul>
                                <li><label for="first-name">First Name:</label> <input type="text" name="first-name" id="first-name" placeholder="first name" /></li>
                                <li><label for="last-name">Last Name:</label> <input type="text" name="last-name" id="last-name" placeholder="last name" /></li>
                                <li><label for="email">Email:</label> <input type="text" name="email" id="email" placeholder="email" /></li>

                            </ul>
                        </section>
                        <section class="newsletter-content">
                            <h2>Personalize your Newsletter Content</h2>
                            <ul>
                                <li><input type="checkbox" id="sweet-bean-desserts" name="sweet-bean-desserts" checked><label for="sweet-bean-desserts">Sweet Bean Desserts</label></li>
                                <li><input type="checkbox" id="savory-bean-dishes" name="savory-bean-dishes" checked><label for="savory-bean-dishes">Savory Bean Dishes</label></li>
                                <li><input type="checkbox" id="coffee-content" name="coffee-content" checked><label for="coffee-content">Coffee Content</label></li>
                                <li><input type="checkbox" id="quick-meals" name="quick-meals" checked><label for="quick-meals">Quick Meals</label></li>
                                <li><input type="checkbox" id="interviews-and-articles" name="interviews-and-articles" checked><label for="interviews-and-articles">Interviews and Articles</label></li>
                                <li><input type="checkbox" id="staff-favorites" name="staff-favorites" checked><label for="staff-favorites">Staff Favorites</label></li>
                            </ul>
                        </section>
                        <section>
                            <button type="submit">Submit</button>
                        </section>
                    </form>
                    <section class="newsletter-teaser">
                        <figure>
                            <img src="bean-newsletter.jpg" alt="Cover of The Daily Bean's November newsletter.">
                            <figcaption>Sneak Peak at November's Edition!</figcaption>
                        </figure>
                    </section>
                <!-- </main>  -->

                <footer>
                    <p> All rights reserved.</p>
                </footer>
            </div>
        </body>
    </html>
